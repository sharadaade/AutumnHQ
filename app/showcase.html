<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../app/css/showcase.css">
</head>
<body>
    <div class="flex flex-col items-center gap-6 p-4">
    <!-- Video Section -->
    <div class="w-full max-w-4xl">
        <video 
            src="../assets/stuff/v2.mp4" 
            autoplay 
            controls 
            class="w-full h-auto rounded-2xl shadow-lg"
        ></video>
    </div>

    <!-- Image Gallery -->
    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 w-full max-w-6xl">
        <img src="../assets/stuff/a1.png" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/D1.jpg" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/D2.jpg" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/i1.png" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/i2.jpg" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/i3.jpg" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/i4.jpg" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/i5.jpg" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
        <img src="../assets/stuff/i6.jpg" alt="" class="w-full h-48 object-cover rounded-xl shadow-md hover:scale-105 transition-transform duration-300">
    </div>
</div>

</body>
</html>
